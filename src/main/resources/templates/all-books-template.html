<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<div th:each="book: ${allbooksModel}">
    <a th:href="'/books/' + ${book.id}">
        <h2 th:text="${book.title}"></h2>
    </a>
</div>

</body>
</html>
